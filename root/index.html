<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Triathlete List</title>
</head>
<body>
    <h1>Triathlete List</h1>
    
    <form id="triathleteForm">
        <label for="firstname">First Name:</label>
        <input type="text" id="firstname" name="firstname" required>
        
        <label for="lastname">Last Name:</label>
        <input type="text" id="lastname" name="lastname" required>
        
        <label for="birthdate">Birthdate:</label>
        <input type="date" id="birthdate" name="birthdate">
        
        <button type="submit">Save</button>
    </form>
    
    <h2>Triathlete List</h2>
    <ul id="triathleteList"></ul>
    

<script>

  // Initialize Firebase
  const app = initializeApp(firebaseConfig);

    const db = firebase.firestore();

    // Handle form submission
    const triathleteForm = document.getElementById('triathleteForm');
    triathleteForm.addEventListener('submit', function(event) {
        event.preventDefault();

        const firstname = document.getElementById('firstname').value;
        const lastname = document.getElementById('lastname').value;
        const birthdate = document.getElementById('birthdate').value;

        // Add data to Firestore
        db.collection('triathletes').add({
            firstname: firstname,
            lastname: lastname,
            birthdate: birthdate
        });

        triathleteForm.reset();
    });
</script>

</body>
